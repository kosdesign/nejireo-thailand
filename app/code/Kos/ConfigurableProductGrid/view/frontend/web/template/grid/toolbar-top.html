<div class="admin__data-grid-header sort-by" afterRender="$data.setToolbarNode">
    <div class="admin__data-grid-header-row row-gutter">
        <div class="col-xs-2" if="hasChild('listing_massaction')" ko-scope="requestChild('listing_massaction')" render=""/>

            'col-xs-10': hasChild('listing_massaction'),
            'col-xs-12': !hasChild('listing_massaction')">

                <div class="admin__data-grid-pager-wrap " render=""/>

        </div>
    </div>
</div>
