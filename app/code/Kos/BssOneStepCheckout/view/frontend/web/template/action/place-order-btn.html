<div class="container">
    <div class="button-action-list button-action-list--final align-items-center">
        <p class="pr-md-4 mb-4 mb-md-0" data-bind="i18n: 'Forgot an Item?'"></p>
        <a class="action action-edit action-box-border" data-bind="attr: {href: getCheckoutCartUrl()}"><span data-bind="i18n: 'Edit your cart'"></span></a>
        <div class="primary">
            <button class="action primary checkout btn-placeorder"
                    type="submit"
                    data-bind="
                enable: isPlaceOrderActionAllowed(),
                click: placeOrder,
                attr: {
                    title: placeOrderLabel()
                },
                css: {disabled: !isPlaceOrderActionAllowed()},
                fadeVisible: isVisible
                " disabled>
                <span data-bind="text: placeOrderLabel()"></span>
            </button>
        </div>
    </div>
</div>
